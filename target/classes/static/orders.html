<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - Zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="spiders.html">Pająki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customers.html">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="orders.html">Zamówienia</a>
                </li>
            </ul>
            <span class="navbar-text">
                Witaj w Systemie
            </span>
        </div>
    </div>
</nav>

<main class="container my-4">
    <section id="orders">
        <h2>Zamówienia</h2>
        <div class="card p-3 mb-3">
            <h5 class="card-title">Dodaj nowe zamówienie</h5>
            <form id="addOrderForm">
                <div class="mb-3">
                    <label for="orderCustomer" class="form-label">Klient:</label>
                    <select id="orderCustomer" name="customer" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="orderStatus" class="form-label">Status:</label>
                    <select id="orderStatus" name="status" class="form-select" required>
                        <option value="NEW">Nowe</option>
                        <option value="SHIPPED">Wysłane</option>
                        <option value="CANCELLED">Anulowane</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="orderDate" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="orderDate" name="orderDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj zamówienie</button>
            </form>
        </div>

        <div class="card p-3">
            <h5 class="card-title">Lista zamówień</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Klient</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                    </tbody>
                </table>
            </div>
    </section>
</main>

<div class="modal fade" id="orderSpidersModal" tabindex="-1" aria-labelledby="orderSpidersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderSpidersModalLabel">Szczegóły zamówienia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Dodaj pająka do zamówienia:</h6>
                <form id="addSpiderToOrderForm" class="row g-3 align-items-end mb-4">
                    <input type="hidden" id="currentOrderId">
                    <div class="col-md-6">
                        <label for="spiderSelector" class="form-label">Pająk:</label>
                        <select id="spiderSelector" class="form-select" required></select>
                    </div>
                    <div class="col-md-3">
                        <label for="spiderQuantity" class="form-label">Ilość:</label>
                        <input type="number" id="spiderQuantity" class="form-control" required min="1">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Dodaj</button>
                    </div>
                </form>

                <h6>Pająki w zamówieniu:</h6>
                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <th>Typ</th>
                            <th>Gatunek</th>
                            <th>Płeć</th>
                            <th>Ilość</th>
                            <th>Cena jednostkowa</th>
                            <th>Cena całkowita</th>
                            <th>Akcje</th>
                        </tr>
                        </thead>
                        <tbody id="orderedSpidersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadOrders();
        document.getElementById('addOrderForm').addEventListener('submit', addOrder);
        document.getElementById('addSpiderToOrderForm').addEventListener('submit', addSpiderToOrder);
    });
</script>
</body>
</html>
